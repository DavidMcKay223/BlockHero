<!DOCTYPE html>
<html>
<head>
    <title>Block Battle</title>
    <style>
        body {
            margin: 0;
            display: flex; /* Enable flexbox for the body */
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
            min-height: 100vh; /* Ensure the body takes up at least the full viewport height */
            position: relative; /* To allow absolute positioning of other elements */
        }
        canvas {
            display: block; /* Keep display block */
        }
        #statsDisplay {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: sans-serif;
        }
        #attackMenu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 5px;
            display: none;
            flex-direction: column;
            align-items: center;
            font-family: sans-serif;
        }
        #attackMenu h2 {
            margin-top: 0;
        }
        .menu-item {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .menu-item label {
            margin-right: 10px;
        }
        .menu-item button {
            padding: 8px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="gameContainer" style="position: relative;">
        <canvas id="gameCanvas"></canvas>
        <div id="statsDisplay">
            STR: <span id="strValue"></span><br>
            DEX: <span id="dexValue"></span><br>
            INT: <span id="intValue"></span><br>
            Money: <span id="moneyValue"></span><br>
            Kills: <span id="killsValue"></span>
        </div>
    </div>

    <div id="attackMenu" style="display: none;">
        <h2>Select Attack Styles</h2>

        <div class="menu-item">
            <label for="leftClickAttack">Left Click Attack:</label>
            <select id="leftClickAttack">
                <option value="punch">Punch</option>
                <option value="whipSlash">Whip Slash</option>
            </select>
        </div>

        <div class="menu-item">
            <label for="rightClickAttack">Right Click Attack:</label>
            <select id="rightClickAttack">
                <option value="hammer">Hammer</option>
                <option value="chainLightning">Chain Lightning</option>
                <option value="nova">Nova</option>
            </select>
        </div>

        <h3>Increase Stats</h3>
        <div class="menu-item">
            <button id="increaseStr">Increase STR</button>
            <span id="strCost"></span>
        </div>
        <div class="menu-item">
            <button id="increaseDex">Increase DEX</button>
            <span id="dexCost"></span>
        </div>
        <div class="menu-item">
            <button id="increaseInt">Increase INT</button>
            <span id="intCost"></span>
        </div>

        <button id="closeMenuButton" style="margin-top: 15px; padding: 8px 15px; cursor: pointer;">Close Menu</button>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
